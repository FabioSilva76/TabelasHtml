<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 300px;
        border-collapse: collapse;
        text-align: center;
    }
    td{
        border: 1px solid black;
        padding: 5px;
    }
    </style>
          
</head>
<body>
    <h1>Mesclar linhas e colunas da tabela</h1>
    <table>
        <tr> <!-- Primeira linha da tabela-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr><!-- Segunda linha da tabela-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr><!-- Terceira linha da tabela-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr><!-- Quarta linha da tabela-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr> <!-- Primeira linha da tabela-->
            <td colspan="5">N</td>
            
        </tr>


    </table>
</body>
</html>
